<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p>Select a list of characters/numbers to be included</p>
          <ul class="list-no-bullet">
            <li>
              <label for="uppercase">Uppercase</label>
              <div class="checkbox">
                <input type="checkbox" id="upperCaseLetter" name="checkbox"/>
            </div>
            </li>
            <li>
              <label for="lowercase">Lowercase</label>
              <div class="checkbox">
                <input type="checkbox" id="lowerCaseLetter" name="checkbox"/>
            </div>
            </li>
            <li>
              <label for="numeric">Numbers</label>
              <div class="checkbox">
              <input type="checkbox" id="numeric" name="checkbox"/>
            </div>
            </li>
            <li>
              <label for="specialCharacters">Special Characters</label>
              <div class="checkbox">
              <input type="checkbox" id="special" name="checkbox"/>
            </div>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
